<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pagina-enviar-anuncio</ion-title>
    <ion-button (click)="redirigirAsistencia()">Volver</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pagina-enviar-anuncio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input placeholder="introduce tu titulo aqui" fill="outline" [(ngModel)]="titulo">titulo</ion-input>
  <ion-textarea [(ngModel)]="contenido" fill="outline" style="height:500px">Anuncio de curso</ion-textarea>

  <br>
  <ion-button (click)="agregarAnuncio()" >Ingresar</ion-button>
  <br>
</ion-content>
