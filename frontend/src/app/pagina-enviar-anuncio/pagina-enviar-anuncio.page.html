<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pagina-enviar-anuncio</ion-title>
    <ion-button (click)="redirigirAsistencia()">Volver</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pagina-enviar-anuncio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Titulo</ion-label>
          <ion-input placeholder="Introduce tu titulo aqui" fill="outline" [(ngModel)]="titulo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Contenido</ion-label>
          <ion-textarea [(ngModel)]="contenido" fill="outline" style="height: 200px;"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="block" (click)="agregarAnuncio()">Ingresar</ion-button>
      </ion-col>
    </ion-row>


    <ion-list *ngFor="let dato of anuncios">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Titulo</ion-label>
            <ion-input [(ngModel)]="dato.titulo" [disabled]="true" value="obama" placeholder="Introduce tu titulo aqui" fill="outline" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Contenido</ion-label>
            <ion-textarea [(ngModel)]="dato.contenido" [disabled]="true" fill="outline" placeholder="introduce cuerpo del mensaje aqui" style="height: 200px;"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="block" (click)="eliminarAnuncio(dato.id)">Borrar</ion-button>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>
</ion-content>
