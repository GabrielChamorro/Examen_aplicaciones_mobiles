<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pagina-justicar-asistencia</ion-title>
    <ion-button (click)="redirigirAsistencia()">Volver</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pagina-justicar-asistencia</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-item>
          <ion-label>Alumno</ion-label>
          <ion-select [(ngModel)]="nombreAlumno" placeholder="Seleccionar Alumno">
            <ion-list *ngFor="let dato of asistencias">
              <ion-select-option>{{dato.nombreAlumno}}</ion-select-option>
            </ion-list>
            
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Justificaci√≥n</ion-label>
          <ion-textarea [(ngModel)]="contenido" fill="outline" style="height: 200px;"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="agregarAnuncio()" expand="block">Ingresar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

  

  

  
</ion-content>
