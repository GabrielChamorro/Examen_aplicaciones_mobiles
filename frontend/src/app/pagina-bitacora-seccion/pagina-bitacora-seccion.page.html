<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>bitacora-seccion</ion-title>
    <ion-button (click)="redirigirAsistencia()">Volver</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">bitacora-seccion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Titulo</ion-label>
          <ion-input placeholder="Introduce tu titulo aqui" fill="outline" [(ngModel)]="titulo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">contenido bitacora</ion-label>
          <ion-textarea [(ngModel)]="contenido" fill="outline" style="height: 200px; margin: 20px; padding: 20px">
          </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sice="12">
        <br>
        <ion-button (click)="agregarAnuncio()" expand="block">Ingresar</ion-button>
        <br>
      </ion-col>
    </ion-row>

  </ion-grid>
  

  
</ion-content>
